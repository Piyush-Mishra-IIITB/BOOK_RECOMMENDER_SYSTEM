<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6f0ff;
            color: #0d1a33;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            margin-bottom: 30px;
            background-color: #3366ff !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: white !important;
        }

        h2, h3 {
            color: #3366ff;
            text-align: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-control {
            border: 1px solid #3366ff;
        }

        .form-control:focus {
            border-color: #3366ff;
            box-shadow: 0 0 10px #3366ff;
            background-color: #f2f7ff;
            color: #0d1a33;
        }

        .btn-primary {
            background-color: #3366ff;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #254eda;
            transform: scale(1.05);
        }

        .card {
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        .text-blue {
            color: #3366ff;
            font-weight: bold;
        }

        .text-dark {
            color: #0d1a33;
        }

        .alert {
            background-color: #ff4d4d;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Find Similar Books</h2>

    {% if error %}
        <div class="alert">{{ error }}</div>
    {% endif %}

    <div class="form-container">
        <form method="post" action="/recommend_books">
            <div class="form-group">
                <label>Type a Book Name:</label>
                <input type="text" class="form-control" name="user_input" placeholder="Enter Book Name">
            </div>

            <div class="form-group">
                <label>Or select a Book:</label>
                <select class="form-control" name="book_select">
                    <option value="">--Select a Book--</option>
                    {% for book in book_list %}
                    <option value="{{ book }}">{{ book }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Recommend</button>
        </form>
    </div>

    {% if data %}
    <h3>Recommended Books for "{{ user_input }}"</h3>
    <div class="row">
        {% for book in data %}
        <div class="col-md-3 col-sm-6">
            <div class="card">
                <img src="{{ book[2] }}" alt="{{ book[0] }}">
                <p class="text-blue text-center">{{ book[0] }}</p>
                <h4 class="text-dark text-center">{{ book[1] }}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
</body>
</html>
