<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6f0ff;
            color: #0d1a33;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            margin-bottom: 30px;
            background-color: #3366ff !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: white !important;
        }

        h1 {
            color: #3366ff;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Flexbox grid for gap-free layout */
        .book-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-card {
            background-color: #ffffff;
            width: 220px; /* fixed width for all cards */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .book-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .book-card img:hover {
            transform: scale(1.05);
        }

        .text-blue {
            color: #3366ff;
            font-weight: bold;
        }

        .text-dark {
            color: #0d1a33;
            text-align: center;
        }

        @media (max-width: 768px) {
            .book-card {
                width: 45%; /* 2 cards per row on tablets */
            }
        }

        @media (max-width: 480px) {
            .book-card {
                width: 90%; /* 1 card per row on mobile */
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Top 50 Books</h1>
    <div class="book-grid">
        {% for i in range(book_name|length) %}
        <div class="book-card">
            <img src="{{ image[i] }}" alt="{{ book_name[i] }}">
            <p class="text-blue">{{ book_name[i] }}</p>
            <h4 class="text-dark">{{ author[i] }}</h4>
            <h4 class="text-dark">Votes - {{ votes[i] }}</h4>
            <h4 class="text-dark">Rating - {{ rating[i] }}</h4>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
